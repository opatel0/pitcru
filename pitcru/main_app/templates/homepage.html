{% extends 'base.html' %}

{% block box %}
home
{% endblock %}

{% block content %}
  <section class="featured-cars">
    <h2>Featured Cars</h2>
    <ul class="car-grid">
      {% for car in cars %}
        <li>
          <figure>
            <!-- car image -->
          </figure>
          <figcaption class="featured-info">
            <div>
            <h3>{{ car.year }} {{ car.make }} {{ car.model }}</h3>
            </div>
          </figcaption>
        </li>
      {% endfor %}
    </ul>
  </section>
  <div>
    <h3>Car Search</h3>
    <input type="text">
    <button>Year</button>
    <input type="text">
    <button>Make</button>
    <input type="text">
    <button>Model</button>
  </div>
{% endblock %}
