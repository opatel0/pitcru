{% extends 'base.html' %}

{% block box %}
home
{% endblock %}

{% block content %}
  <section class="featured-cars">
    <h2>Featured Cars</h2>
    <ul class="car-grid">
      {% for car in cars %}
        <li>
          <figure>
            <!-- car image -->
          </figure>
          <figcaption class="featured-info">
            <div>
            <h3>{{ car.year }} {{ car.make }} {{ car.model }}</h3>
            </div>
          </figcaption>
        </li>
      {% endfor %}
    </ul>
  </section>
    <form action="/search/" method="POST">
      {% csrf_token %}
      <label for = 'year'>Year (1985-2023)</Label>
      <input type = 'number' id = 'year' name = 'year' min = 1985 max = 2023 value="2023">
      <label for = 'make'>Make</Label>
      <input type = 'text' id = 'make' name = 'make'>
      <label for = 'model'>Model</Label>
      <input type = 'text' id = 'model' name = 'model'>
      <label for = 'min_combo_mpg'>Overall Minimum MPG</Label>
      <input type = 'number' id = 'min_combo_mpg' name = 'min_combo_mpg' min=0>
      <label for = 'min_city_mpg'>City Minimum MPG</Label>
      <input type = 'number' id = 'min_city_mpg' name = 'min_city_mpg' min=0>
      <label for = 'min_hwy_mpg'>Highway Minimum MPG</Label>
      <input type = 'number' id = 'min_hwy_mpg' name = 'min_hwy_mpg' min=0>
      <label for = 'cylinders'>Cylinder</Label>
      <input type = 'number' id = 'cylinder' name = 'cylinder' min=0 max=16>
      <label for = 'transmission'>Transmission Type (m for manual, a for automatic)</Label>
      <input type = 'text' id = 'transmission' name = 'transmission'>
      <label for = "fuel_type">Fuel Type (gas, diesel, electricity)</Label>
      <input type = 'text' id = 'fuel_type' name = 'fuel_type'>
      <label for = "drive">Drive Type  (fwd (front-wheel drive), rwd (rear-wheel drive), awd (all-wheel drive), 4wd (four-wheel drive))</Label>
      <input type = 'text' id = 'drive' name = 'drive'>
      <input type="submit" class="btn" value="Search">
  </form>
{% endblock %}
